<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="css/styles.css">
  	<script src="js/script.js"></script>
    <title>Wgraj plik z użytkownikami</title>
</head>
<body>
<div id="UploadPage"></div>
<div id="main-container">
<div id="errors">
	<div th:if="${errormsg}">
        <p th:text="${errormsg}"></p>
    </div>
    <div th:if="${errormsg2}">
        <p th:text="${errormsg2}"></p>
    </div>
    <div th:if="${errormsg3}">
        <p th:text="${errormsg3}"></p>
    </div>
</div>
    <div>
	<header>
    	<div>
    		<h1 class="mb-4">Dodaj plik (.xml lub .json)</h1>
    	</div>
    </header>
    </div>
    <form class="uploadForm" action="upload" method="post" enctype="multipart/form-data" onsubmit="disableButton()">
	    <div class="custom-file mb-3">
	    <div th:if="${time}">
        	<p th:text="${time}"></p>
        	<div id="summaryBtnContainer">
        		<button type="button" class="btn" id="summaryBtn">
        		<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="spinner-border"></span>Zobacz</button>
        </div>
        </div>
	        <div th:unless="${time}">
	        <label id="selectFile" class="custom-file-label" for="formFile">maks. 5mb</label>
		        <input type="file" class="form-control" id="formFile" name="file" accept=".xml, .json" onchange="updateFile()">
	        </div>
	    </div>
	    <div id="button-container">
	        <div id="buttonAdd">
	            <button type="submit" class="btn" id="submitButton" disabled>
	    		<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="spinner-border"></span>Dodaj</button>
        	</div>
        	<nav id="buttonHome">
            	<button type="button" class="btn" id="homeButton">Strona główna</button>
        	</nav>
    	</div>
	</form>
</div>
</body>
</html>
